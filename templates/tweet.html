{% extends "layout.html" %}
{% block content %}
<article>
  {% if tweetvar %}
  <p id="tweet-status">{{ tweetvar }}</p>
  {% endif %}
  {% if image %}
  {{ image }}
  {% endif %}
  <form action="/tweet" method="POST" enctype="multipart/form-data">
	<input type="submit"
		   name="action"
		   value="&#xf099 Tweet"
		   class="tweetbutton">
  </form>
  		<div id="toolbox-disclaimer">
		  *participation requires compliance with
		  <a href="https://support.twitter.com/articles/18311"
			 target="_blank">"The Twitter Rules"</a>.
		</div>
</article>
	  </main>
	  <footer>
		<ul>
		  <a href="/">
			<li><i class="fa fa-home" aria-hidden="true"></i><br>home</li>
		  </a>
		  <a href="/selfie">
			<li><i class="fa fa-camera" aria-hidden="true"></i><br>selfie</li>
		  </a>
		  <a href="/status">
			<li><i class="fa fa-pencil-square-o" aria-hidden="true"></i><br>status</li>
		  </a>
		  <a href="/tweet" class="activelink">
			<li><i class="fa fa-twitter" aria-hidden="true"></i><br>tweet</li>
		  </a>
		  <a href="/confirm">
			<li><i class="fa fa-check" aria-hidden="true"></i><br>confirm</li>
		  </a>
		</ul>
	  </footer>
{% endblock %}
