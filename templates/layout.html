<!doctype html>
<html lang="en">
	<head>
	<title>bootcamp tweets</title>

	<!-- meta data -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='images/btcp-Favicon-64x64-4x.png') }}">

	<!-- facebook -->
	<meta property="og:image" content="static/images/BTCP-Bordered-CMYK-Logo-Horizontal-Color-Black@4x.png">
	<meta property="og:url" content="http://bootcamp-mtb.mybluemix.net/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="bootcamp tweets" >
	<meta property="og:description"
		  content="bootcamp mini tweet bot: a demo for twitter automation">

	<!-- twitter card -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@bootcampschool">
	<meta name="twitter:creator" content="@djohncoleman">
	<meta name="twitter:title" content="bootcamp tweets">
	<meta name="twitter:description" content="mini tweet bot: twitter automation for shared, public or private twitter accounts">
	<meta name="twitter:image" content="static/images/BTCP-Bordered-CMYK-Logo-Horizontal-Color-Black@4x.png">

	<!-- css -->
	<link rel="stylesheet"
		  href="{{ url_for('static', filename='css/hstyles.css') }}">
	<link rel="stylesheet"
		  href="{{ url_for('static', filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">

	<!-- js -->
	<script src="static/js/behavior.js"></script>

	</head>
	<body>
	  <main>
		{% block content %}
		{% endblock %}
	  </main>
	</body>
</html>
