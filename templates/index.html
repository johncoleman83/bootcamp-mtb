{% extends "layout.html" %}
{% block content %}
<article>
  <form action="/"
		method="POST"
		enctype="multipart/form-data"
		class="selfiearticle">
	<input type="file"
		   name="file"
		   accept=".png,.jpg,.jpeg,.gif"
		   required
		   class="upload-image"
		   onchange="this.form.submit()"
		   ><br>
  </form>
</article>
{% endblock %}
